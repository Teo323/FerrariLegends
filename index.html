<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Ferrari Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        video {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px #900;
            border-radius: 10px;
        }
        button {
            background-color: #900;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            outline: none;
        }
        button:hover {
            background-color: #b00;
        }
    </style>
</head>
<body>
    <h1>Explore the Passion of Ferrari</h1>
    <video src="video.mp4" autoplay loop controls>
        Your browser does not support the video tag.
    </video>
    <button onclick="window.location.href='content.html';">Discover More</button>
</body>
</html>
